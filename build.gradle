group 'utexas.edu'

allprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    sourceCompatibility = 1.5

    targetCompatibility = 1.5
}

project(':src') {
    sourceSets {
        main {
            java {
                srcDir '.'
            }
        }
    }

    archivesBaseName = "stac-annotations"
}

project(':examples') {
    dependencies {
        compile project(':src')
    }

    sourceSets {
        main {
            java {
                srcDir '.'
            }
        }
    }
}